<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebastianHub - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="app-container">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <h2>SebastianHub</h2>
            <button onclick="auth.signOut()" style="width: auto; padding: 5px 10px; background: #ff4444;">Logout</button>
        </nav>

        <section id="setup-section" class="card" style="margin-top: 20px;">
            <h3>Step 1: Setup Your Store</h3>
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">This creates your unique link.</p>
            <input type="text" id="biz-name" placeholder="Business Name (e.g., Sebastian Hub)">
            <input type="tel" id="biz-phone" placeholder="WhatsApp Number (e.g., 23480...)">
            <button onclick="saveStoreSettings()">Create Store Link</button>
        </section>

        <section id="manage-section" class="card" style="margin-top: 20px; display: none;">
            <h3>Your Store Link:</h3>
            <p id="store-url" style="color: blue; word-break: break-all; margin-bottom: 15px;"></p>
            
            <button onclick="copyStoreLink()" style="background: #075E54; margin-bottom: 20px;">Copy Store Link</button>
            
            <hr style="margin: 20px 0;">
            
            <h3>Add a Product</h3>
            <input type="hidden" id="edit-id"> 
            
            <input type="text" id="p-name" placeholder="Product Name">
            <input type="number" id="p-price" placeholder="Price (â‚¦)">
            
            <textarea id="p-desc" placeholder="Product Description (e.g. size, color, condition)" rows="3" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; font-family:inherit;"></textarea>
            
            <input type="file" id="p-image" accept="image/*">
            <button id="upload-btn" onclick="handleProductUpload()">Upload Product</button>

            <hr style="margin: 30px 0 20px 0;">
            <h3>Manage Products</h3>
            <div id="seller-product-list"></div>
        </section>
    </div>

    <div id="loader" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:9999; flex-direction:column; align-items:center; justify-content:center;">
        <div class="spinner"></div>
        <p style="margin-top:15px; font-weight:bold; color:#25D366;">Uploading to SebastianHub...</p>
    </div>

</body>
</html>
