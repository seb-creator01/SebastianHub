<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebastianHub - Loading Store...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="app-container">
        <header style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <img id="store-profile-img" src="https://via.placeholder.com/100" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color); box-shadow: var(--shadow); margin-bottom: 5px;">
            
            <h1 id="display-store-name">SebastianHub</h1>
            <div id="badge" class="badge-new">New Seller</div>
        </header>

        <div class="card" style="margin-bottom: 20px; padding: 15px; border: 1px dashed var(--primary-color);">
            <div onclick="document.getElementById('profile-form').style.display = document.getElementById('profile-form').style.display === 'none' ? 'block' : 'none'" style="cursor:pointer; display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size: 14px; font-weight: bold;">üë§ Set My Delivery Profile (Optional)</span>
                <span style="font-size: 12px; color: var(--primary-color);">Edit</span>
            </div>
            <div id="profile-form" style="display:none; margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                <input type="text" id="cust-name" placeholder="Your Full Name" style="margin-bottom: 8px; padding: 10px; font-size: 14px;">
                <textarea id="cust-address" placeholder="Default Delivery Address" style="height: 60px; padding: 10px; font-size: 14px; width: 100%; border-radius: 8px; border: 1px solid #eee; margin-bottom: 10px; outline: none;"></textarea>
                <button onclick="saveCustomerProfile()" style="padding: 10px; font-size: 14px; background: var(--secondary-dark); border-radius: 8px;">Save Profile</button>
            </div>
        </div>
        <div class="card" style="margin-bottom: 20px; padding: 15px;">
            <input type="text" id="search-input" placeholder="Search products..." oninput="filterProducts()" style="margin-bottom: 10px;">
            <select id="filter-category" onchange="filterProducts()">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Fashion">Fashion</option>
                <option value="Groceries">Groceries</option>
                <option value="Health/Beauty">Health/Beauty</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="warning-box">
            ‚ö†Ô∏è <strong>Safety Tip:</strong> Always verify the seller before making any payments. Sales happen on WhatsApp only.
        </div>

        <div id="featured-section" style="display:none; margin-bottom: 30px;">
            <h2 style="text-align:center; color: #f1c40f; margin-bottom: 15px;">‚≠ê Featured Items</h2>
            <div id="featured-list" class="grid-container">
                </div>
            <hr style="border: 0; border-top: 1px solid #ddd; margin: 30px 0;">
        </div>
        <main id="product-list" class="grid-container">
            </main>

        <button class="report-btn" onclick="reportStore()">Report this Store</button>
    </div>

    <div id="product-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; justify-content:center; align-items:center; padding:20px;">
        <div class="card" style="max-width:400px; width:100%; position:relative; text-align:left;">
            <span onclick="closeModal()" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
            <img id="modal-img" src="" style="width:100%; border-radius:8px; height:200px; object-fit:cover;">
            <h2 id="modal-name" style="margin-top:15px;"></h2>
            <p id="modal-price" style="color:#25D366; font-weight:bold; font-size:20px; margin:5px 0;"></p>
            <p id="modal-desc" style="color:#555; font-size:14px; margin-bottom:20px;"></p>
            <a id="modal-wa-btn" href="" class="wa-link" style="text-align:center; text-decoration:none;">Chat on WhatsApp</a>
        </div>
    </div>

</body>
</html>
