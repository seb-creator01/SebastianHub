<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebastianHub - Loading Store...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>

    <div class="app-container">
        <header>
            <h1 id="display-store-name">SebastianHub</h1>
            <div id="badge" class="badge-new">New Seller</div>
        </header>

        <div class="warning-box">
            ⚠️ <strong>Safety Tip:</strong> Always verify the seller before making any payments. Sales happen on WhatsApp only.
        </div>

        <main id="product-list" class="grid-container">
            </main>

        <button class="report-btn" onclick="reportStore()">Report this Store</button>
    </div>

    <div id="product-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; justify-content:center; align-items:center; padding:20px;">
        <div class="card" style="max-width:400px; width:100%; position:relative; text-align:left;">
            <span onclick="closeModal()" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
            <img id="modal-img" src="" style="width:100%; border-radius:8px; height:200px; object-fit:cover;">
            <h2 id="modal-name" style="margin-top:15px;"></h2>
            <p id="modal-price" style="color:#25D366; font-weight:bold; font-size:20px; margin:5px 0;"></p>
            <p id="modal-desc" style="color:#555; font-size:14px; margin-bottom:20px;"></p>
            <a id="modal-wa-btn" href="" class="wa-link" style="text-align:center; text-decoration:none;">Chat on WhatsApp</a>
        </div>
    </div>

</body>
</html>
