<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SebastianHub Admin - Master List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container" style="max-width: 800px;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Master Admin Panel</h2>
            <button onclick="window.location.href='dashboard.html'" style="width: auto; padding: 5px 10px;">Back to Dashboard</button>
        </nav>

        <section class="card" style="margin-top: 20px; background: #fff; border: 1px solid #d4af37;">
            <h3 style="color: #d4af37; margin-top: 0;">üì¢ Send Global Announcement</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">This message will appear instantly on all seller dashboards.</p>
            <textarea id="global-msg-input" placeholder="Type a general message to all sellers..." style="width:100%; height:80px; padding:10px; border-radius:5px; border:1px solid #ddd; font-family: sans-serif; margin-bottom: 10px;"></textarea>
            <div style="display: flex; gap: 10px;">
                <button onclick="sendGlobalMessage()" style="background: #2ecc71; flex: 1; padding: 10px;">Post Announcement</button>
                <button onclick="clearGlobalMessage()" style="background: #95a5a6; flex: 1; padding: 10px;">Remove Announcement</button>
            </div>
        </section>

        <section class="card" style="margin-top: 20px; overflow-x: auto;">
            <h3>All Registered Stores</h3>
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px;">
                <thead>
                    <tr style="text-align: left; border-bottom: 2px solid #eee;">
                        <th style="padding: 10px;">Store Name</th>
                        <th style="padding: 10px;">WhatsApp</th>
                        <th style="padding: 10px;">Status</th>
                        <th style="padding: 10px;">Reports ‚ö†Ô∏è</th>
                        <th style="padding: 10px;">Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-master-list">
                    </tbody>
            </table>
        </section>
    </div>
</body>
</html>
